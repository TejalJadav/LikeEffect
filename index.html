<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeEffect</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img class="img" src="https://cdn.pixabay.com/photo/2023/08/11/06/12/boy-8182923_1280.jpg" alt="">
            <i class="ri-heart-fill img-icon"></i>
            <div class="end">
                <i class="ri-heart-line line _1"></i>
                <i class="ri-heart-fill fill _2"></i>
                <i class="ri-thumb-up-line  line _3"></i>
                <i class="ri-thumb-up-fill fill _4"></i>
                <i class="ri-thumb-down-line line _5"></i>
                <i class="ri-thumb-down-fill fill _6"></i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
